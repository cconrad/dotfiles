---
- name: "Zoxide | Checking for Distribution Config: {{ ansible_facts.distribution }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_facts.distribution }}.yml"
  register: zoxide_distribution_config

- name: "Zoxide | Run Tasks: {{ ansible_facts.distribution }}"
  ansible.builtin.include_tasks: "{{ ansible_facts.distribution }}.yml"
  when: zoxide_distribution_config.stat.exists

- name: Zoxide | Enable
  ansible.builtin.blockinfile:
    append_newline: true
    block: |
      eval "$(zoxide init {{ item.role }} --cmd cd)"
    create: true
    insertafter: EOF
    marker: "# {mark} ANSIBLE MANAGED BLOCK (zoxide.enable)"
    mode: "0600"
    path: "{{ item.path }}"
    prepend_newline: true
  when: item.role in default_roles
  loop:
    - role: bash
      path: "{{ ansible_facts.user_dir }}/.bashrc"
    - role: zsh
      path: "{{ ansible_facts.user_dir }}/.zshrc"
