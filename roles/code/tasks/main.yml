---
- name: "{{ role_name }} | Checking for Distribution Config: {{ ansible_distribution }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yml"
  register: distribution_config

- name: "{{ role_name }} | Run Tasks: {{ ansible_distribution }}"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yml"
  when: distribution_config.stat.exists

- name: "{{ role_name }} | Create config directory"
  ansible.builtin.file:
    mode: "700"
    path: "{{ ansible_user_dir }}/.config/Code"
    state: directory

- name: "{{ role_name }} | Create User directory"
  ansible.builtin.file:
    mode: "755"
    path: "{{ ansible_user_dir }}/.config/Code/User"
    state: directory

- name: "{{ role_name }} | Configure user settings"
  ansible.builtin.copy:
    dest: "{{ ansible_user_dir }}/.config/Code/User/settings.json"
    mode: "644"
    src: User/settings.json

- name: "{{ role_name }} | Configure user keybindings"
  ansible.builtin.copy:
    dest: "{{ ansible_user_dir }}/.config/Code/User/keybindings.json"
    mode: "644"
    src: User/keybindings.json

- name: "{{ role_name }} | Install extensions"
  ansible.builtin.command:
    argv:
      - code
      - --install-extension
      - "{{ item }}"
  changed_when: "'successfully installed' in result.stdout"
  loop: "{{ code.extensions }}"
  register: result
