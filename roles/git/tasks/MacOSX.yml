---
- name: "Git | macOS | Install"
  community.general.homebrew:
    name: git
    state: present

- name: "Git | macOS - bash | Add bash alias to copy branch name"
  ansible.builtin.blockinfile:
    append_newline: true
    block: |
      alias gitcb='git rev-parse --abbrev-ref HEAD | tr -d "\n" | pbcopy'
    create: true
    insertafter: EOF
    marker: "# {mark} ANSIBLE MANAGED BLOCK (git.alias)"
    mode: "600"
    path: "{{ ansible_facts.user_dir }}/.bashrc"
    prepend_newline: true
  when: "'bash' in default_roles"

- name: "Git | macOS - zsh | Add zsh alias to copy branch name"
  ansible.builtin.blockinfile:
    append_newline: true
