    marker: "# {mark} ANSIBLE MANAGED BLOCK (git.alias)"
    mode: "600"
    path: "{{ ansible_facts.user_dir }}/.zshrc"
    prepend_newline: true
  when: "'zsh' in default_roles"

- name: "Git | macOS - bash | Set GIT_AUTHOR_NAME"
  ansible.builtin.lineinfile:
    create: true
    line: 'export GIT_AUTHOR_NAME="{{ git_user_name.stdout if git_user_name is defined and git_user_name.rc is defined and git_user_name.rc == 0 else git.user.name }}"'
    mode: "600"
    path: "{{ ansible_facts.user_dir }}/.bashrc"
    regexp: "export GIT_AUTHOR_NAME="
    state: present
  when: "'bash' in default_roles"

