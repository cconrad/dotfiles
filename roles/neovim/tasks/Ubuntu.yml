---
- name: "{{ role_name }} | {{ ansible_distribution }} | Dependencies"
  ansible.builtin.apt:
    name:
      - cmake
      - curl
      - pkg-config
      - libtool
      - unzip
      - ansible-lint
      - ripgrep
    state: present
  become: true

- name: "{{ role_name }} | {{ ansible_distribution }} | Install"
  ansible.builtin.apt_repository:
    mode: "644"
    repo: ppa:neovim-ppa/unstable
    state: present
  become: true
