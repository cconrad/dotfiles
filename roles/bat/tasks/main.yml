---
- name: "{{ role_name }} | Checking for Distribution Config: {{ ansible_distribution }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yml"
  register: distribution_config

- name: "{{ role_name }} | Run Tasks: {{ ansible_distribution }}"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yml"
  when: distribution_config.stat.exists

- name: "{{ role_name }} | Create configuration directory"
  ansible.builtin.file:
    mode: "755"
    path: "{{ ansible_user_dir }}/.config/bat"
    state: directory

- name: "{{ role_name }} | Configure bat"
  ansible.builtin.copy:
    dest: "{{ ansible_user_dir }}/.config/bat/config"
    mode: "644"
    src: config

- name: "{{ role_name }} | Create bash alias"
  ansible.builtin.blockinfile:
    append_newline: true
    block: |
      alias cat='bat'
    create: true
    insertafter: EOF
    marker: "# {mark} ANSIBLE MANAGED BLOCK (bat.alias)"
    mode: "644"
    path: "{{ ansible_user_dir }}/.bashrc"
    prepend_newline: true
  when: "'bash' in default_roles"
