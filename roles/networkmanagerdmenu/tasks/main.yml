---
- name: "{{ role_name }} | Checking for Distribution Config: {{ ansible_distribution }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yml"
  register: distribution_config

- name: "{{ role_name }} | Run Tasks: {{ ansible_distribution }}"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yml"
  when: distribution_config.stat.exists

- name: "{{ role_name }} | Create bin directory"
  ansible.builtin.file:
    mode: "700"
    path: "{{ ansible_user_dir }}/.local/bin"
    state: directory

- name: "{{ role_name }} | Install"
  ansible.builtin.unarchive:
    creates: "{{ ansible_user_dir }}/.local/bin/networkmanager-dmenu-2.5.0/networkmanager_dmenu"
    dest: "{{ ansible_user_dir }}/.local/bin"
    include:
      - networkmanager-dmenu-2.5.0/networkmanager_dmenu
    remote_src: true
    src: https://github.com/firecat53/networkmanager-dmenu/archive/refs/tags/v2.5.0.tar.gz

- name: "{{ role_name }} | Create config directory"
  ansible.builtin.file:
    mode: "700"
    path: "{{ ansible_user_dir }}/.config/networkmanager-dmenu"
    state: directory

- name: "{{ role_name }} | Configure"
  ansible.builtin.copy:
    dest: "{{ ansible_user_dir }}/.config/networkmanager-dmenu/config.ini"
    mode: "644"
    src: config.ini
