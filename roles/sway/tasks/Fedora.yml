---
- name: "{{ role_name }} | {{ ansible_distribution }} | Uninstall existing configs"
  ansible.builtin.dnf:
    name:
      - sway-config-minimal
      - sway-config-upstream
    state: absent
  become: true

- name: "{{ role_name }} | {{ ansible_distribution }} | Install"
  ansible.builtin.dnf:
    name:
      - "@sway-desktop-environment"
      - desktop-backgrounds-compat
      - kanshi
      - rofi-themes
      - rofi-wayland
      - sway-systemd
    state: present
  become: true

- name: "{{ role_name }} | {{ ansible_distribution }} | Uninstall conflicting configs"
  ansible.builtin.dnf:
    name:
      - sway-config-minimal
      - sway-config-upstream
    state: absent
  become: true

- name: "{{ role_name }} | {{ ansible_distribution }} | Install"
  ansible.builtin.dnf:
    name:
      - sway-config-fedora
    state: present
  become: true
